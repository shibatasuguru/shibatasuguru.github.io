<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.3.1/dist/siimple.min.css">
	<link rel="stylesheet" href="./index.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<title>shibatasuguru.github.io</title>
</head>
<body>
<div id="head">
	<div class="siimple-navbar theme-navbar siimple-navbar--large blue-stripe">
		<a class="siimple-navbar-title" href="./index.html">shibatasuguru.github.io</a>
	</div>
</div>
<div id="body">
	<div id="contents">
		<div id="product">
			<h2>Product</h2>
			<div class="siimple-card">
			    <div class="siimple-card-body">
			        <div class="siimple-card-title">グリッド清水区</div>
			        <div class="siimple-card-subtitle">shibatasuguru.github.io/shimizuku</div>
			        静岡県静岡市清水区を24x32のグリッドで表現。
			    </div>
			</div>
		</div>
		<div class="siimple-spinner siimple-spinner--primary"></div>
		<div id="profile">
			<div class="siimple-form">
				<h2>Profile</h2>
				<div class="siimple-form-field">
					<div class="siimple-form-field-label">Name</div>
					<input type="text" class="siimple-input siimple-input--fluid" placeholder="Your name" value="Shibata Suguru">
				</div>
				<div class="siimple-form-field">
					<div class="siimple-form-field-label">Email</div>
					<input type="text" class="siimple-input siimple-input--fluid" placeholder="Your email" value="shibatasuguru@gmail.com">
				</div>
				<div class="siimple-form-field">
					<div class="siimple-form-field-label">Age</div>
					<select id="age" tabindex="1" class="siimple-select">
						<option selected="selected">(selected)</option>
					</select>
				</div>
				<div class="siimple-form-field">
					<div class="siimple-form-field-label">Gender</div>
					<div class="siimple-radio">
						<input type="radio" name="gender" id="gender_f" value="female" checked="checked">
						<label for="gender_f"></label>
					</div>
					<div class="siimple-radio siimple-radio--error">
						<input type="radio" name="gender" id="gender_m" value="male">
						<label for="gender_m"></label>
					</div>
				</div>
				<div class="siimple-form-field">
					<div class="siimple-form-field-label">Facebook</div>
						<input type="text" class="siimple-input siimple-input--fluid" placeholder="Facebook" value="https://www.facebook.com/suguru.shibata">
					</div>
				<div class="siimple-form-field">
					<div id="edit-button" class="siimple-btn siimple-btn--blue">Edit</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
